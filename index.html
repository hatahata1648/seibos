<!DOCTYPE html>
<html>
<head>
    <title>カメラで拡大縮小撮影</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
    <video autoplay="true" id="videoElement"></video>
    <img src="overlay.png" id="overlayImage" style="position: absolute; top: 0; left: 0; width: 100%; pointer-events: none;">
    <button id="zoomIn">拡大</button>
    <button id="zoomOut">縮小</button>
    <button id="capture">撮影</button>
    <script src="app.js"></script>
</body>
</html>
